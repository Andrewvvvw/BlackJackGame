<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <link rel="stylesheet" href="index.css">
        <title>Blackjack</title>
    </head>
    <body>
        <h1>Blackjack</h1>

        <div class = "board">
            <p class="message" id="message-el">Want to play a round?</p>
            <p class="message" id="cards-el">Cards:</p>
            <p class="message" id="sum-el">Sum:</p>
            <button id = "newGame-btn" class="gameManagement-btn">NEW GAME</button>
            <button id = "newCard-btn" class="gameManagement-btn">NEW CARD</button>
            <button id = "endGame-btn" class="gameManagement-btn">END GAME</button>
            <div class = "money">
                <p id="player-el"></p>
                <p id = "bet-el"></p>
            </div>
        </div>

        <div id="nameModal" class="modal">
            <div class="modal-content">
                <h2>Enter Your Name</h2>
                <input type="text" id="playerName" placeholder="Your name">
                <button id = "submitName-btn">Submit</button>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
